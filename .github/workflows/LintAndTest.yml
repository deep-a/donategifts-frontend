# This workflow will do a clean install of node dependencies, build the source code and run eslint and tests

name: Lint and Test

on:
  types:
      - assigned
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - master

env:
  NODE_VERSION: '15'

jobs:
  LintAndText:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run lint
      - run: npm run test
